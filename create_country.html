<!DOCTYPE html>
<html>
<head>
    <title>Create Country</title>
</head>
<body>
    <h1>Create a new country</h1>
    <form method="post" action="{{ url_for('create_country') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="flag">Flag URL:</label>
        <input type="text" name="flag" required>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
